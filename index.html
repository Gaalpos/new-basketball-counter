<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="main-container">
            <div class="team-counter" id="home-counter">
                <h3>HOME</h3>
                <div class="counter-back">
                    <p id="home-score">0</p>
                </div>
                <div class="buttons-container">
                    <button class="add-btn" id="add-one-home">+1</button>
                    <button class="add-btn" id="add-two-home">+2</button>
                    <button class="add-btn" id="add-three-home">+3</button>
                </div>
            </div>
            <div class="team-counter" id="guest-counter">
                <h3>GUEST</h3>
                <div class="counter-back">
                    <p id="guest-score">0</p>
                </div>
                <div class="buttons-container">
                    <button class="add-btn" id="add-one-guest">+1</button>
                    <button class="add-btn" id="add-two-guest">+2</button>
                    <button class="add-btn" id="add-three-guest">+3</button>
                </div>
            </div>
        </div>
        <div class="extra-buttons">
            <button class="extra-btn" id="save-btn">Save Result</button>
            <button class="extra-btn" id="clear-btn">Clear Counters</button>
        </div>
        <div id="results-container">
            <h3 id="last-matches">Match history</h3>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
